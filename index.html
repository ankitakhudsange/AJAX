<!DOCTYPE html>
<htm lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
        text-align: center;
        margin-left: 780px;
    </style>
</head>

<body style="background-color: midnightblue;">

<button onclick="getData()">getData</button><br>

<div id="result">
</div>

<table border="2px" class="center" style="background-color: white; margin-left: auto; margin-right: auto;" >
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>First_Name</th>
            <th>Last_Name</th>
            <th>Avatar</th>
        </tr>
    </thead>
    <tbody id="records">
        <tr>
            <td>Id</td>
            <td>Email</td>
            <td>First_Name</td>
            <td>Last_Name</td>
            <td>Avatar</td>
        </tr>
    </tbody>
</table>

<script>
    function getData(){
        url=`https://reqres.in/api/users?page=1`

        fetch(url)
        .then(res => res.json())
        .then(result =>
        {
            output=''

            for(let i=0;i<6;i++){
            output +=`<tr>
            <td>${result[`data`][i][`id`]}</td>
            <td>${result[`data`][i][`email`]}</td>
            <td>${result[`data`][i][`first_name`]}</td>
            <td>${result[`data`][i][`last_name`]}</td>
            <td><img src="${result[`data`][i][`avatar`]}"</td>
        </tr>`
        document.getElementById("records").innerHTML= output
        }
        })
    }
</script>

</body>
</html>
